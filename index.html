          <div  class="col-md-3 small-card">

                <h5 id="TotalCourses">0</h5>
                <p   data-translate="TotalCourses">Total Courses</p>
              </div>
            </div>
          </div>
    
          <div class="col-md-3 small-card">

              </div>

                <p data-translate="OverviewEvents" >Events</p>
              </div>
            </div>
          </div>

        </div>

        <div class="content">
          <!-- Events Section -->
          <div class="Events">
            <h2 class="mb-5  mt-4" data-translate="My_Events">My Events</h2>
            <div class="d-flex justify-content-between align-items-center mb-3 My-Events-buttom ">
              <input type="date" class="form-control w-50" aria-label="dateInput" aria-describedby="dateIcon" id="filterDate" onchange="filterEventsByDate()">
              <button class="btn btn-add" data-translate="AddMy_Events">+ Add Event</button>
            </div>

            <div id="eventList">
              
            </div> 
            

          </div> 
        </div>

          <!-- Training Section -->
          <div class="Training col-6">
            <h2 class="mb-5 mt-4" data-translate="navtraining">Training</h2>
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div class="input-group " style="width: 250px;">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                  </div>
                  <button class="btn btn-add"  data-translate="AddTraining"id="openFormBtn"  onclick="toggleTrainingForm()" >+ Add Training</button>
                   <!-- form for add event  -->
              
                  <div id="TrainingForm" class="login-box" style="z-index: 999;">
                    <h2 data-translate="OverviewAddedEvent">Add Event</h2>
                    <form class="teacherForm">
                      <div class="user-box">
                        <input type="text" id="TrainingName" class="mt-2" required>
                        <label for="TrainingName">Name Of Training</label>
                      </div>
                      <div class="user-box">
                        <input type="date" id="Day" class="mt-2" required>
                      </div>
                      <div class="user-box">
                        <input type="time" id="Time" class="mt-2" required>
                        <label for="Time"></label>
                      </div>
                      
                      
                      <button type="submit" id="add-student-btn" onclick="addTraining() "> <i class="fas fa-user-plus"></i>Add</button>
                      <button type="button" id="updateBtn" style="display: none; background-color: green;"><i class="fas fa-user-edit"></i> Update</button>
                      <button type="button" id="closeFormBtn" onclick="toggleTrainingForm()"><i class="fa-regular fa-trash-can"></i> Close</button>
                        
                    </form>
                  </div>
              
                </div>
                <div  id="trainingList">
                  
  
                </div>
